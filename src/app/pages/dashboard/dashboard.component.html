<h1>Please scan the Code on the box</h1>
<div class="row">
  <div class="scanner-shell" [hidden]="!hasDevices">
    <zxing-scanner [torch]="torchEnabled" [(device)]="currentDevice" (scanSuccess)="onCodeResult($event)"
      [formats]="formatsEnabled" [tryHarder]="tryHarder" (permissionResponse)="onHasPermission($event)"
      (camerasFound)="onCamerasFound($event)" (torchCompatible)="onTorchCompatible($event)"></zxing-scanner>

    <section class="results" *ngIf="qrResultString" style="text-align: center;">
      <div>
        <small>Result</small>
        <strong>{{ qrResultString }}</strong>
      </div>
    </section>

  </div>
</div>
<div class="btn-row">
  <button id="kt_signin_submit" type="submit" class="btn btn-primary px-6 w-100"  [disabled]="PhotoScanned" (click)="rescan()">
    Rescan
  </button>
</div>
<div class="btn-row">
  <button id="kt_signin_submit" type="submit" class="btn btn-success px-6 w-100"  (click)="send()">
    Send
  </button>
</div>
